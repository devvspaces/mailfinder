{% extends 'Mobile/base.html' %}
{% load static %}
{% block pageContent %}

<!--hero section end--> 


<!--body content start-->

<div class="page-content">

<!--login start-->

<section class="register">
  <div class="container">
     <div class="row justify-content-center text-center">
      <div class="col-lg-8 col-md-12">
        <div class="mb-5">
              <h2><span class="font-w-4">Forgot</span> Password?</h2>
          <p class="lead">Enter your MailFinder email to get a password reset link sent to you.</p>
        </div>
    </div>
</div>
    <div class="row">
      <div class="col-lg-8 col-md-10 ms-auto me-auto">
        <div class="register-form text-center">
          <form id="contact-form" method="post">
            {% csrf_token %}
            <div class="messages"></div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                    <input value="{% if form.email.value %}{{form.email.value}}{% endif %}" type="email" name="email" class="form-control" placeholder="Email" required="required" data-error="Email is required.">
                    <div class="help-block with-errors"></div>
                    {% if form.email.errors %}
                        {% for i in form.email.errors %}
                        <small class="text-danger netrobe-form-error-small">{{i}}</small>
                        {% endfor %}
                    {% endif %}
                    </div>
                </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-primary mt-4">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!--login end-->




<!--newsletter start-->

<!--newsletter end-->

</div>

<!--body content end--> 
{% endblock %}
